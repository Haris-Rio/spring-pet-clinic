<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<title>List of Pet Owners</title>
</head>
<body>
<!--/*thymesVar id= "owner" type="org.springframework.springpetclinic.model.Owner"*/-->
	<h1 th:text="'List of Owners'">Owners List</h1>
	
	<table>
		<thead>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="owner : ${owners}">
			<td th:text = "${owner.id}">1</td> 
			<td th:text = "${owner.firstName}">Max</td> 
			<td th:text = "${owner.lastName}">Fury</td> 
		</tr>
		</tbody>
	</table>
</body>
</html>
