<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<title>Vet Index Page</title>
</head>
<body>
<!--/*thymesVar id= "vet" type="org.springframework.springpetclinic.model.Vet"*/-->
	<h1 th:text="'List of Vets'">Vet list Here...</h1>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Danny</td>
				<td th:text="${vet.lastName}">Rand</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
